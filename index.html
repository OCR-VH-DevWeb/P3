<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf80eddb33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>ohmyfood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="Logo omyfood" />
        </div>
    </header>

    <form class="form" method="post" action="#"> 
        <div class="form__marker">
        <i class="fa-solid fa-location-dot form__icone"></i>          
        </div>
        <div class="form__search">
        <input class="form__text" type="search" placeholder="Paris, Belleville" />
        </div> 
    </form>

    <section class="booking">
        <h1 class="booking__title">Réservez le menu qui vous convient</h1>
        <p class="booking__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="button">Explorer nos restaurants
        </button>
    </section>

    <section class="functions">
        <h1 class="functions__title">Fonctionnement</h1>
        <ul class="functions__menu">
            <li><span class="number">1</span><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
            <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
            <li><i class="fa-solid fa-store"></i> Dégustez au restaurant</li>
        </ul>   
    </section>

    <section class="restaurant">
        <h1>Restaurants</h1>
        <a href="#">
        <div class="restaurant-card">
            <div class="restaurant-card__image">
                <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût, Ménilmontant" />
            </div>
            <div class="restaurant-card__heading">
                <h2>La palette du goût</h2>
            </div>
            <div class="restaurant-card__byline">
                <p>Ménilmontant</p>
            </div>
        </div>
        </a>
    </section>
</body>
</html>
